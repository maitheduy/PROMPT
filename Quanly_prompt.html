<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quáº£n lÃ½ Prompt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-4">ğŸ“š Quáº£n lÃ½ Prompt CÃ¡ NhÃ¢n</h1>

    <!-- ThÃªm Prompt -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <input id="title" type="text" placeholder="TiÃªu Ä‘á»" class="border rounded p-2 w-full" />
      <input id="content" type="text" placeholder="Ná»™i dung prompt" class="border rounded p-2 w-full" />
      <input id="category" type="text" placeholder="Danh má»¥c (VD: ToÃ¡n, AI...)" class="border rounded p-2 w-full" />
    </div>
    <div class="flex gap-2 mb-4">
      <button onclick="addPrompt()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">â• ThÃªm Prompt</button>
      <button onclick="exportPrompts()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">â¬‡ï¸ Xuáº¥t JSON</button>
      <input type="file" id="importFile" class="hidden" onchange="importPrompts(event)" />
      <button onclick="document.getElementById('importFile').click()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">â¬†ï¸ Nháº­p Prompt</button>
    </div>

    <!-- TÃ¬m kiáº¿m -->
    <input id="search" oninput="renderPrompts()" type="text" placeholder="ğŸ” TÃ¬m theo tiÃªu Ä‘á» hoáº·c ná»™i dung..." class="w-full border rounded p-2 mb-4" />

    <!-- Danh sÃ¡ch Prompt -->
    <div id="promptList" class="grid gap-4"></div>
  </div>

  <script>
    let prompts = JSON.parse(localStorage.getItem("prompts")) || [];
    let editingIndex = -1;

    function renderPrompts() {
      const search = document.getElementById("search").value.toLowerCase();
      const list = document.getElementById("promptList");
      list.innerHTML = "";

      prompts.forEach((p, i) => {
        if (
          !p.title.toLowerCase().includes(search) &&
          !p.content.toLowerCase().includes(search)
        ) return;

        const div = document.createElement("div");
        div.className = "border p-4 rounded shadow bg-gray-50 flex flex-col gap-2";
        div.innerHTML = `
          <div><strong>${p.title}</strong> (${p.category})</div>
          <div>${p.content}</div>
          <div class="flex gap-2">
            <button onclick="copyPrompt(${i})" class="bg-blue-400 text-white px-2 py-1 rounded">ğŸ“‹ Sao chÃ©p</button>
            <button onclick="editPrompt(${i})" class="bg-yellow-400 text-white px-2 py-1 rounded">âœï¸ Sá»­a</button>
            <button onclick="deletePrompt(${i})" class="bg-red-400 text-white px-2 py-1 rounded">ğŸ—‘ï¸ XoÃ¡</button>
          </div>
        `;
        list.appendChild(div);
      });

      localStorage.setItem("prompts", JSON.stringify(prompts));
    }

    function addPrompt() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const category = document.getElementById("category").value.trim();

      if (!title || !content || !category) {
        alert("Vui lÃ²ng nháº­p Ä‘áº§y Ä‘á»§ tiÃªu Ä‘á», ná»™i dung vÃ  danh má»¥c.");
        return;
      }

      if (editingIndex >= 0) {
        prompts[editingIndex] = { title, content, category };
        editingIndex = -1;
      } else {
        prompts.push({ title, content, category });
      }

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      document.getElementById("category").value = "";

      renderPrompts();
    }

    function deletePrompt(index) {
      if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xoÃ¡ prompt nÃ y?")) {
        prompts.splice(index, 1);
        renderPrompts();
      }
    }

    function editPrompt(index) {
      const p = prompts[index];
      document.getElementById("title").value = p.title;
      document.getElementById("content").value = p.content;
      document.getElementById("category").value = p.category;
      editingIndex = index;
    }

    function copyPrompt(index) {
      navigator.clipboard.writeText(prompts[index].content);
      alert("ÄÃ£ sao chÃ©p prompt!");
    }

    function exportPrompts() {
      const blob = new Blob([JSON.stringify(prompts, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "prompts.json";
      a.click();
    }

    function importPrompts(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const imported = JSON.parse(e.target.result);
          if (!Array.isArray(imported)) {
            alert("File JSON khÃ´ng há»£p lá»‡!");
            return;
          }

          // Loáº¡i bá» prompt bá»‹ trÃ¹ng tiÃªu Ä‘á» trÆ°á»›c khi gá»™p
          const existingTitles = new Set(prompts.map(p => p.title));
          const newPrompts = imported.filter(p => !existingTitles.has(p.title));
          prompts = prompts.concat(newPrompts);

          renderPrompts();
        } catch (err) {
          alert("KhÃ´ng Ä‘á»c Ä‘Æ°á»£c file JSON!");
        }
      };
      reader.readAsText(file);
    }

    renderPrompts();
  </script>
</body>
</html>
